{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <title>Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>  
<body>
  <div class="container">
  
    <header class="header">
      <h1 id="title" class="text-center">ART GALLERY</h1>
      <p id="description" class="description text-center">
        Fill Form To Update DATA
      </p>
    </header>
    
    <form method="POST" action="/edit/{{art.id}}" enctype="multipart/form-data">
      {% csrf_token %}
      <div hidden=true>  
        <label>Art Id:</label>
        <div>
          {{ art.id }}
        </div>
      </div>
        
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title"  value="{{ art.title }}" /> 
      </div>

      <div class="form-group">
        <label  for="arttype">Type:</label>
        <select name="arttype" selected="{{art.arttype}}">
          <option value="P">Painting</option>
          <option value="S">Sketch</option>
          <option value="O">Other</option>      
          <option value="N" >None</option>      
        </select>
      </div>

      <div class="form-group">
        <label>For Sale:</label>

        <label for="id_saleStatus_0">
          <input type="radio" name="saleStatus" value="True" id="id_saleStatus_0">
          True
        </label>

        <label for="id_saleStatus_1">
          <input type="radio" name="saleStatus" value="False" id="id_saleStatus_1">
          False
        </label>
      </div>

      <div class="form-group">
        <label>Quantity: </label>
        <input type="number" name="quantity"  value="{{ art.quantity }}" />
      </div>

      <div class="form-group">
        <label >Price: </label>
        <input type="number" name="price" step=any  value="{{ art.price }}" />
      </div>

      <div class="form-group">
        <label >Date: </label>
        <input type="date" name="date"  value="{{ art.date }}" />       
      </div>
      
      <div class="form-group">  
        <label >Add Tags:</label>  
        
        <label>
          <input type="checkbox" name="tags" value="Object" >
          Object
        </label>
        
        <label>
          <input type="checkbox" name="tags" value="Human">
          Human
        </label>

        <label>
          <input type="checkbox" name="tags" value="Scenery">
          Scenery
        </label>

        <label>
          <input type="checkbox" name="tags" value="Portrait">
          Portrait
        </label>
      
      </div>  
      
      <div class="form-group">
        <label>Description: </label>
        <textarea  name="desc" rows="5" cols="40" >{{ art.desc }}</textarea>       
      </div>

      <div class="form-group">
        <label >Image: </label>
        <input type="file" name="artImg"   value="{{ art.artImg }}" />
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
        Update
        </button>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>  
</html>
